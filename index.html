<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Market</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h2>Starbhak Mart</h2>
        </header>
        <div class="row">
          <div class="col col-lg-12" style="margin-top: 15px;">

            <div class="konten">
              <nav class="nav1">
                <select name="pilih" id="pilih" style="text-align: center; background-color: aqua;" >
                    <option value="take away">Take Away</option>
                    <option value="dine in">dine in</option>
                  </select>
                  <div class="user">
                    <span class="material-symbols-outlined">
                      account_circle
                      </span>
                    <div class="card-header">
                      Mang Jay
                    </div>
                </div>
                <div class="belanja" id="cart">
                  <div class="barang" style="display: none;"> 
                    <div class="detail-kiri">
                        <p id="nama-barang" style="font-size: small; font-weight: 500;"></p>
                        <p id="harga-satuan" style="text-align: right; font-size: small;"></p>
                    </div>
                    <div class="detail-kanan">
                        <p class="normal">Unit Price : <span id="harga-banyak"></span></p>
                        <p class="normal" style="display: flex; justify-content: space-between; gap: 4em;">Quantity : <span class="stock" id="stok-${itemName}"></span></p>
                    </div>
                    <button id="remove">
                        <span class="material-symbols-outlined" id="hapus">
                            delete
                            </span>
                    </button>
                </div>
                </div>
                <div class="payment">
                  <p id="diskon">Discount : </p>
                  <p id="totalPrice" style="display: none;"></p>
                  <p style="display: flex; justify-content: space-between;">Tax : <span id="taxDiscount"></span></p>
                  <div class="pay">
                      <p id="totalAmount">Total Amount : </p>
                      <div class="Tombol">
                        <button class="btn btn-primary btn-lg" type="submit">Payment<span class="material-symbols-outlined" >
                          shopping_cart
                          </span>
                        </button>
                      </div>
                  </div>
                </div>
              </nav>
                <div class="item">
                    <nav>
                        <div class="list">
                          <h4>Item List</h4>
                        </div>
                        <div class="widget">
                          <form class="d-flex" role="search">
                            <input id="searchInput" type="search" placeholder="Search" aria-label="Search" >
                            <button onclick="search()">Search</button>
                            <div id="searchResults"></div>
                            <button class="btn">
                              <i class='bx bx-sort-alt-2 bx-sm'></i>
                          </button>
                          </form>
                        </div>
                      </nav>
                    <section>
                        <div class="row" id="row1" style= "overflow-y: scroll; margin-top: 2px; margin-left: 10px; margin-right: 1px; border: 10px;">
                            <div class="card" id="burger">
                              <div class="card-header">
                                <img src="Images/Burger.jpg" width="100" height="80" />
                              </div>
                              <div class="card-body">
                                <h5 class="nama">Burger</h5>
                                <p class="harga">Rp. 15.000</p>
                              </div>
                            </div>
                            <div class="card 1" id="es krim">
                              <div class="card-header">
                                <img src="Images/Es Krim.jpg" width="100" height="80" />
                              </div>
                              <div class="card-body">
                                <h5 class="nama1">es krim</h5>
                                <p class="harga">Rp. 5.000</p>
                              </div>
                            </div>
                          </div>    
                    </section>
                </div>
            </div>
          </div>
        </div>
        <div class="print">
        </div>
        <footer>
          <p>Ready</p>
      </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<script src="script.js"></script>
<script src="search.js"></script>
</html>
